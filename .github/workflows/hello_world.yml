name: Hello World Workflow

on:
  push:         
    branches:
      - main    
jobs:
  hello-world-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print Hello World
        run: echo "Hello, World from GitHub Actions!"

      - name: Show Current Directory
        run: pwd

      - name: List Files
        run: ls -la
